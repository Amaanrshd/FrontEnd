<!DOCTYPE html>


<html>
    <head>
        
    </head>
    <body>
        <h1>Welcome</h1>
        <form>
            <fieldset>
                <legend>Name</legend>
            <label for="firstname">First name:</label>
            <input type="text" name="firstname" id="firstname"><br/>
            

            <label for="lastname">Last name: </label>
            <input type="text" name="lastname" id="lastname">
            </fieldset>



            <fieldset>
                <legend>Course Info</legend>
            <label for="course">Course
            </label>


            <select id="course" name="course">
                <option value="1">Select an option</option>
                <option value="2">FrontEnd</option>
                <option value="3">BackEnd</option>
                <option value="4">Fullstack</option>
            </select></br>

            <label for="skills">Skills</label>
            <select id="skills" name="skills">
                <optgroup label="FrontEnd">
                    <option value="1">HTML</option>
                    <option value="2">CSS</option>
                    <option value="3">JavaScript</option>
                    <option value="4">React</option>

                </optgroup>
                <optgroup label="BackEnd">
                    <option value="5">Python</option>
                    <option value="6">SQL</option>
                    <option value="7">Elixir</option>
                </optgroup>
            </select>   
            </fieldset>

            <fieldset>
                <legend>Feedback</legend>
            </select>
            <textarea rows="10" cols="50" name="specialreq">Special Request...</textarea>
            </fieldset>
            

            
            <br/><input type="color" name="color" id="color">
            <label for="color">Choose your color</label><br/><br/>

            <input type="checkbox" name="subscribe" id="subscribe">
            <label for="subscribe">Subscribe</label><br/><br/>
            
            
            <label for="email">Email</label>
            <input type="email" name="email" id="email"><br/><br/>

            
            
            <button type="submit">Submit</button>   
            <button type="reset">Reset</button>



            
        </form>

    </body>



</html>
